# yaml-language-server: $schema=https://raw.githubusercontent.com/configu/configu/refs/heads/0-configu-v1/packages/schema/.cfgu.json
keys:
  X:
    default: 7
  Y:
    schema: { type: number }
    test:
      - validator.isNumeric($.storedValue)
      - $.value > 0
    default: 7
  XY:
    const: X*Y=${ $.configs.X.value * $.configs.Y.value }
