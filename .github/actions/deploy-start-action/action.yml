name: Deployment start hook
description: Run pre deployment tasks

inputs:
  slack-webhook:
    description: The Slack webhook URL
    required: true

runs:
  using: composite
  steps:
    - name: Post Slack release notice
      uses: slackapi/slack-github-action@v2.0.0
      with:
        webhook: ${{ inputs.slack-webhook }}
        webhook-type: incoming-webhook
        payload: |
          text: "*${{ steps.release-info.outputs.tag }}* is now being released\n${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}"

    - name: Create local bin dir
      shell: bash
      run: |
        mkdir -p $HOME/.local/bin
        echo "LOCAL_BIN=$HOME/.local/bin" >> $GITHUB_ENV
        echo "$HOME/.local/bin" >> $GITHUB_PATH

