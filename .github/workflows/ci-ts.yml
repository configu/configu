name: CI/TypeScript

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'packages/ts/**'
      - 'packages/node/**'
      - 'packages/browser/**'

jobs:
  ci-typescript:
    name: CI/TypeScript
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/ts-env-action

      - name: Run formatter
        run: |
          pnpm run format:check

      - name: Run linter
        run: |
          pnpm run lint:check

      - name: Run tests & Generate coverage report
        run: |
          pnpm run test:cov

